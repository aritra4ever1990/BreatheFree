<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BreatheFree — Cigarette Tracker</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <img src="favicon.svg" class="logo" alt="" aria-hidden="true">
        <div class="title-wrap">
          <h1>BreatheFree</h1>
          <p class="subtitle">Track your daily cigarette intake — locally</p>
        </div>
      </div>

      <div class="top-actions">
        <button id="openSettingsBtn" class="btn circle" title="Settings">⚙</button>
        <label for="fileImport" class="btn outline">Import</label>
        <input id="fileImport" type="file" accept=".csv" hidden>
        <button id="exportBtn" class="btn outline">Export CSV</button>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero-left card">
          <div class="date-row">
            <label for="dateInput">Date</label>
            <input id="dateInput" type="date" />
          </div>

          <div class="counter-display">
            <div class="big-count" id="countNumber">0</div>
            <div class="small-label">Cigarettes today</div>
          </div>

          <div class="controls">
            <button id="decrementBtn" class="btn large ghost">−</button>
            <button id="addNowBtn" class="btn large primary">Log Now</button>
            <button id="incrementBtn" class="btn large ghost">+</button>
          </div>

          <div class="manual-row">
            <input id="datetimeInput" type="datetime-local" />
            <button id="addAtBtn" class="btn">Add at time</button>
            <button id="undoBtn" class="btn outline" disabled>Undo</button>
            <button id="clearBtn" class="btn danger">Clear</button>
          </div>

          <div class="quick-stats">
            <div>
              <div class="stat-label">7-day avg</div>
              <div class="stat-value" id="avg7">0</div>
            </div>
            <div>
              <div class="stat-label">30-day avg</div>
              <div class="stat-value" id="avg30">0</div>
            </div>
            <div>
              <div class="stat-label">Total logged</div>
              <div class="stat-value" id="totalLogged">0</div>
            </div>
            <div>
              <div class="stat-label">Money spent</div>
              <div class="stat-value" id="moneySpent">0</div>
            </div>
          </div>
        </div>

        <div class="hero-right card">
          <h3>Progress (last 7 days)</h3>
          <canvas id="weeklyChart" height="160"></canvas>

          <h3 class="mt">Monthly trend (30 days)</h3>
          <canvas id="monthlyChart" height="160"></canvas>
        </div>
      </section>

      <section class="history card">
        <div class="history-header">
          <h2>Recent events</h2>
          <div class="history-actions">
            <button id="exportEventsBtn" class="btn outline">Export Events</button>
          </div>
        </div>
        <ul id="eventsList" class="events-list" aria-live="polite"></ul>
      </section>
    </main>

    <footer class="footer">Stored locally in your browser • No external servers</footer>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card">
      <header class="modal-header">
        <h3>Settings</h3>
        <button id="closeSettingsBtn" class="btn circle">✕</button>
      </header>

      <div class="modal-body">
        <div class="form-row">
          <label for="cigPrice">Cigarette price (per stick)</label>
          <input id="cigPrice" type="number" min="0" step="0.01" placeholder="0.50" />
        </div>

        <div class="form-row">
          <label for="dailyTarget">Daily target (sticks)</label>
          <input id="dailyTarget" type="number" min="0" step="1" placeholder="10" />
        </div>

        <div class="form-row">
          <label for="currency">Currency symbol</label>
          <input id="currency" type="text" maxlength="4" placeholder="$" />
        </div>
      </div>

      <footer class="modal-footer">
        <button id="saveSettingsBtn" class="btn primary large">Save settings</button>
        <button id="resetSettingsBtn" class="btn outline">Reset</button>
      </footer>
    </div>
  </div>

  <script src="js/tracker.js" defer></script>
</body>
</html>
